<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1 задание</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<p id="onmous">Первое задание</p>
<p id="changeSize">Второе задание</p>
<img src="photo1.jpg" width="400px" height="200px" id="img">
<p id="imgChangeText">нажми</p><br>
<img src="photo1.jpg" width="400px" height="200px" id="change">
<p id="dbl">нажми на меня дважды</p>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#onmous").mouseover(function(){
            $(this).css("color","red");
       });
         $("#changeSize").on("click",function(){
            $(this).css("fontSize","40px");
         });
       $("#img").on("click",function(){
       	 $(this).attr("src","photo2.jpg");
       });
       $("#imgChangeText").on("click", function(){
         $(this).html('<img src="photo1.jpg" width="400px" height="200px" id="img">')
       });
       $("#change").mouseover(function(){$(this).css({"width":"600px","height":"300px"})});
       $("#change").mouseout(function(){$(this).css({"width":"400px","height":"200px"})
       });
       $("#dbl").dblclick(function(){
         $(this).css("border","2px solid red");
       });
	});
</script>
</html>
