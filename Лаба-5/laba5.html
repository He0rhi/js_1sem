    <input type="button" name="" onclick="fun1()" value="1 задание">

    <script type="text/javascript">
    function fun1()     //Вывести на экран все тэги и их номера в коллекции all своей первой web-страницы.
    {
    for (let i = 0; i < document.all.length; i++)
    {
    alert("Тэг номер " + (i + 1) + ": " + document.all[i].tagName);
    }
    }


//......................................//

    
    function fun2() // Вывести все дочерние элементы узла document.body своей первой web-страницы.
    {
    for(let i = 0; i < document.body.childNodes.length; i++)
    {
    alert(document.body.childNodes[i]);
    }
    }

//......................................//

//Вывести в окно содержимое первого элемента span
    function fun3()
    {

    alert(document.querySelector("span").innerHTML);  //используя для доступа к элементу коллекцию all;

    alert (document.getElementsByTagName("span")[0].innerHTML); //используя частную коллекцию (span);

    alert(document.getElementById("first").innerHTML); // используя идентификатор элемента.
    
    }


//......................................//


    function fun4()
    {
    let avr = 0;
    for (let i = 0; i < 5; i++ )
    {
    let el = Number(document.getElementsByClassName("sr_bl")[i].innerText);
    avr += el;
    }
    alert(" Средний балл: "+ (avr/5)); // Организовать доступ к содержимому таблицы и посчитать свой средний балл

    alert(document.getElementsByTagName('span')[1].innerHTML+=" Средний балл: "+ (avr/5));  // Добавить значение среднего балла к содержимому второго элемента span
    }
