<!DOCTYPE html>

<html >

<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 2</title>
<style>
            td{
                width: 50px;
            }
        
    
</style>
</head>
<body>
    <script type="text/javascript">
       let a = prompt("Введите число а:", );
       let b = prompt("Введите число b:", );
        document.write("<table>");
        for (let i = 1; i <= a; i++) {
            
            
            document.write("<tr>");
            document.write("<td>" + i + "</td>");
            for (let j = 2; j <= b; j++) {
                document.write("<td>" + i * j + " </td>");
            }
            document.write("</tr>");
        }
        document.write ("</table>");
    </script>

</body>
</html>
